# This workflow will install Python dependencies, run tests and lint across multiple versions and OS's

name: Python application

on: [push, pull_request]

permissions:
  contents: read

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
  
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
  
    - name: Lint with pylint
      run: |
        pylint $(git ls-files '*.py')

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyperclip

    - name: Test with pytest
      run: |
        pytest
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt -y install xsel
        python -m pip install --upgrade pip
        pip install pytest pyperclip

    - name: Test with pytest
      run: |
        pytest

  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyInstaller pyperclip

    - name: Build exe
      run: pyinstaller --onefile --name define_word.exe define_word.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: define_word-exe
        path: dist/define_word.exe
  
